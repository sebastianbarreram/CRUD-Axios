<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script type=module src="./js/app.js"></script>
    <title>CRUD API REST AXIOS</title>
<style>
    .crud{
        background-color:darkcyan;
    }
</style>

</head>

<body>
    <section class="crud">
        <h1 class="text-center">CRUD API REST AXIOS</h1>
        <article>
            <h2 class="crud-title">Agregar Santo</h2>
            <form class="crud-form">
                <input type="text" name="nombre" placeholder="nombre" required />
                <br />
                <input type="text" name="constelacion" placeholder="constelación" required />
                <br />
                <input type="submit" value="Enviar" class="input-group-text" />
                <input type="hidden" name="id" />
            </form>
        </article>
        <article>
            <br>
            <table class="crud-table table table-dark">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Constelación</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </article>
    </section>
    <template id="crud-template">
        <tr>
            <td class="name"></td>
            <td class="constellation"></td>
            <td>
                <button class="edit btn-primary">Editar</button>
                <button class="delete btn-danger">Eliminar</button>
            </td>
        </tr>
    </template>
</body>

</html>
